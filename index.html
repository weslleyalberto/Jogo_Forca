<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="titulo" style="text-align: center;">Jogo da Forca</h1>
    <div style="text-align:center; margin: 50px 0px;" id="container-iniciar-jogo">
     
      <button class="btn" id="btn-iniciar-jogo">INICIAR JOGO</button>
    </div> 
    <div style="text-align:center">  
   
      <div id="container-digitar-letras">
      <input placeholder="Digite uma letra" type="text" class="text-input" style="margin-bottom: 30px;" 
      id="letra-text" maxlength="1">
      <span id="erro-entrada">
        <p id="error-empty"></p>
      </span>
      <button class="btn" type="button" id="btnPalavra">OK</button>
    </div>
    <div style="text-align:center;">
      
      <span id="letras-erros-digitadas"></span>
      <canvas id="forca" height="800px" width="1200px"></canvas>
      <span id="vitoria">
        <p>Parabéns Você Ganhou!</p>
        <button id="btnPerdeu">Reiniciar Partida!</button>
      </span>
      <span id="derrota">
        <p>Você perdeu!</p>
        <button id="btnPerdeu">Reiniciar Partida!</button>
      </span>
      <div class="container-space" id="container">
      </div>
      <div id="container-tracinhos">       
      </div>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/forca.js"></script>
  </body>
</html>
