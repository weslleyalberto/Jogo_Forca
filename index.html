<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/style.css">  
  </head>
  <body>
    <img src="assets/alura.png" width="100" height="100">
    <h1 class="titulo" style="text-align: center;">Jogo da Forca</h1>
    <div style="text-align:center; margin: 50px 0px;" id="container-iniciar-jogo">
     
      <button class="btn" id="btn-iniciar-jogo">INICIAR JOGO</button>
    </div> 
    <div style="text-align:center;">  
   
      <div id="container-digitar-letras">
      <input placeholder="Digite uma letra" type="text" class="text-input" 
      id="letra-text" maxlength="1">
      <div style="text-align:center;" class="container-inline" id="container-letras-digitadas">
      
        <span id="letras-erros-digitadas">
         
  
        </span>
      </div>
      <span id="erro-entrada">
        <p id="error-empty"></p>
      </span>
      <button class="btn" type="button" id="btnPalavra">OK</button>
    </div>
    </div>
    <div class="content">
      <div class="box">
      <canvas id="forca" height="800px" width="400px"></canvas>
      <div> 
        <span id="vitoria">
          <p>Parabéns Você Ganhou!</p>
          <button id="btnPerdeu">Reiniciar Partida!</button>
        </span>
        <span id="derrota">
          <p>Você perdeu!</p>
          <button id="btnPerdeu">Reiniciar Partida!</button>
        </span>
        <div class="container-inline">
          <div class="container-space" id="container">
          </div>
          <div id="container-tracinhos">       
            </div>
             
    </div>
		
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/forca.js"></script>
  </body>
</html>
